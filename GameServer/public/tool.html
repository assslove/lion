<body>

<div role="tabpanel">
    <!-- Nav tabs -->
    <ul class="nav nav-tabs" role="tablist" id="server_tool_tab">
        <li role="presentation"><a href="#proto_cmd" aria-controls="proto_cmd" role="tab" data-toggle="tab">协议测试</a></li>
        <li role="presentation"><a href="#sysmail_cmd" aria-controls="sysmail_cmd" role="tab" data-toggle="tab">系统邮件</a></li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
        <div role="tabpanel" class="tab-pane" id="proto_cmd" style="width: 95%;">
            <br/>
            <form class='form-horizontal'>
                <div class="form-group">
                    <label class="col-sm-2 control-label">协议编号:</label>
                    <div class="col-sm-2">
                        <select class="form-control" id="protoids"></select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">输入消息:</label>
                    <div class="col-sm-10">
                        <textarea id="req" cols="100" rows="10"></textarea>
                    </div>
                </div>
                <div class='form-group'>
                    <div class="col-sm-6"></div>
                    <div class="col-sm-1">
                        <input type='button' class='btn btn-default' value="发送" onclick="sendMsg()">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">返回消息:</label>
                    <div class="col-sm-10">
                        <textarea id="res" cols="100" rows="10"></textarea>
                    </div>
                </div>
            </form>
        </div>
        <div role="tabpanel" class="tab-pane" id="sysmail_cmd" style="width: 95%;">
            <br/>
            <form class='form-horizontal'>
                <div class="form-group">
                    <label class="col-sm-2 control-label">标题:</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="title">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">内容:</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="content">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">有效期:</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="expire" placeholder="以天为单位">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">附件</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="item" placeholder="格式为:[[itemid, count], [itemid, count], ...]">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-5">
                    </div>
                    <div class="col-sm-2">
                        <input type="button" class="btn btn-default" value="发送" onclick="sendSysMail()">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="info" tabindex="-1" role="dialog" aria-labelledby="info_title" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="info_title">信息标题</h4>
            </div>
            <div class="modal-body" id="info_content">
            </div>
            <div class="modal-footer" id="info_footer">
                <button type='button' class='btn btn-default'>保存</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
