<!DOCTYPE html>
<html lang='zh-CN'>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name='description' content=''>
    <meta name='author' content=''>
    <!--<link rel='icon' href='../../favicon.ico'>-->
    <title>推广网页</title>

    <!-- Bootstrap core CSS -->
    <link href='http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css' rel='stylesheet'>
    <link href='css/jquery-ui.min.css' rel='stylesheet'>
    <link href='css/mystyle.css' rel='stylesheet'>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src='http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js'></script>
    <script src='http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js'></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <form class='form-horizontal text-center'>
        <div class="form-group">
            <div class="col-sm-12">
                <h1>中国最火消除游戏</h1>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-12">
                <img src="img/lion.png" width="256" height="256">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-12">
                <h4>我的点点号: <span id="span_uid"></span></h4>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-12">
                <input type="button" class="btn btn-default" value="安卓下载" id="android_download">&nbsp;&nbsp;
                <input type="button" class="btn btn-default" value="IOS下载" id="ios_download">
            </div>
        </div>
        <div class="form-group">
            <hr/>
            <div class="col-sm-12">
                当前版本号:<span id="span_version"></span> 包大小:<span id="span_pkg_size"></span>
            </div>
            <div class="col-sm-12">
                更新时间: <span id="span_update_time"></span>
            </div>
        </div>
    </form>
</div>
<!-- Modal -->
<div class="modal fade" id="info" tabindex="-1" role="dialog" aria-labelledby="info_title" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="info_title">信息标题</h4>
            </div>
            <div class="modal-body" id="info_content">
            </div>
            <div class="modal-footer" id="info_footer">
                <button type='button' class='btn btn-default'>保存</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src='http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js'></script>
<script src='http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js'></script>
<script src='js/jquery.cookies.2.2.0.min.js'></script>
<script src='js/jquery-ui.min.js'></script>

<script type="text/javascript">
    $(document).ready(function() {
        $("#span_uid").html(getUrlParam("uid"));
        $("#span_version").html(getUrlParam("version"));
        $("#span_pkg_size").html(getUrlParam("pkg_size"));
        $("#span_update_time").html(getUrlParam("update_time"));

        $("#android_download").click(function() {
            window.location.href="http://www.baidu.com";
        });

        $("#ios_download").click(function() {
            window.location.href="https://appsto.re/cn/FO-m-.i";
        });
    });

    function getUrlParam(name){
        var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r!=null) return unescape(r[2]);
        return null;
    }
</script>
</body>
</html>
