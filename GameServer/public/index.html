<div class="modal fade" id="user_info" tabindex="-1" role="dialog" aria-labelledby="user_info_title" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">

                        <label class='col-sm-3 control-label'>旧密码</label>

                    </div>
                    <div class='form-group'>

                        </div>
                    </div>
                    <div class='form-group'>
                        <label class='col-sm-3 control-label'>重复新密码</label>
                        <div class='col-sm-5'>
                            <input type='password' class='form-control' id='rePassword' placeholder='重新输入新密码'>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type='button' class='btn btn-default' onclick='savePassword()'>保存</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
